<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>What's Up Weather?</title>
</head>

<body>
    <nav>
        <h1>What's Up Weather?</h1>
        <form>
            <input type="search" placeholder="Enter city here">
            <button class="btn" type="submit">Search</button>
        </form>
    </nav>

    <section id="history-ticker">
        <button class="btn">history, one</button>
        <button class="btn">history, one</button>
        <button class="btn">history, one</button>
        <button class="btn">history, one</button>
        <button class="btn">history, one</button>
    </section>

    <main>

        <section id="main-weather">
            <p id="city">los angeles, ca</p>
            <p id="date">x/xx/xx</p>
            <p id="temp">70</p>
            <p id="humid">4</p>
            <p id="wind">2</p>
        </section>

        <section id="forecast-container">
            <section class="forecast-card" id="card-1">hi</section>
            <section class="forecast-card" id="card-2">hi</section>
            <section class="forecast-card" id="card-3">hi</section>
            <section class="forecast-card" id="card-4">hi</section>

        </section>

    </main>
